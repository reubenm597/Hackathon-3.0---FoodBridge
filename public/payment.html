<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - FoodBridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2ecc71;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #27ae60;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-btn {
      background: #3498db;
    }

    .back-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>üí≥ Make a Payment</h2>
    <form id="paymentForm">
      <input type="text" id="phone" placeholder="Enter M-Pesa Phone" required><br>
      <input type="number" id="amount" placeholder="Enter Amount (KES)" required><br>
      <button type="submit">Pay with M-Pesa</button>
    </form>
    <div class="message" id="message"></div>
    
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      try {
        const res = await fetch("http://localhost:5000/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount }),
        });

        const data = await res.json();
        if (data.success) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "‚úÖ Payment request sent! Check your phone.";
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = "‚ùå Error: " + (data.error || "Payment failed");
        }
      } catch (err) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "‚ùå Server error: " + err.message;
      }
    });
  </script>
</body>
</html>
